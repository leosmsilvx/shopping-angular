<div class="row">
    <div class="col-12 pt-3">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <div class="text-underline" *ngIf="ingredients.length === 0">
                <p class="text-center">Ainda não há ingredientes na sua lista de compras!</p>
            </div> 
            <a style="cursor: pointer;" class="list-group-item ingrediente-item"
            *ngFor="let ingredient of ingredients, let i = index;"
            (click)="onEditIngredient(i)"
            >
            {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
