<div class="recipe-detail">
    <div class="row">
        <div class="col-12 flex-button">
            <div class="recipe-title">
                <h3>{{recipe.name}}</h3>
            </div>
            <div class="recipe-buttons">
                <button type="button" class="button-active mx-2 no-border" (click)="addOnSList(recipe.ingredients)" [routerLink]="['/lista', 'item-adicionado']">
                    <span class="material-symbols-outlined icon-link">
                        shopping_cart_checkout
                    </span>
                </button>
                <button type="button" class="button-active dropdown-toggle no-border" data-bs-toggle="dropdown">
                    <span class="material-symbols-outlined icon-link">
                        settings
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-bg">
                    <li class="li-separation">
                        <a style="cursor: pointer;"  class="dropdownItem" (click)="editRecipe()">Editar receita</a>
                    </li>
                    <li>
                        <a style="cursor: pointer;"  class="dropdownItem" (click)="deleteRecipe()">Deletar receita</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <img src="{{recipe.imgPath}}" alt="{{recipe.name}}" height="150px" width="200px">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row" *ngIf="recipe.ingredients.length > 0">
        <div class="col-12 mt-3">
            <p class="bold">
                Ingredientes:
            </p>
            <ul class="ul-list">
                <li class="li-list"
                *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>            
        </div>
    </div>
    <div class="row">   
        <div class="col-12">
        </div>
    </div>
</div>
