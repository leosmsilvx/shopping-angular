<div class="row">
    <div class="col-12">
        <button class="button-active" (click)="onNewRecipe()">
            Nova receita
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12 recipe-list">  
        <div class="text-underline" *ngIf="recipes.length === 0">
            <p class="text-center">Ainda não há receitas cadastradas!</p>
        </div>            
        <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [item]="recipe"
        [index]="i"></app-recipe-item>
    </div>
</div>
